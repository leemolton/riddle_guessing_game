<!DOCTYPE html>
<html lang="en">
    <title>Lee's Riddles Game</title>
{% extends 'base.html' %} {% block content %}

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        <div class="post-preview">
            <a href="users.txt">
                <h2 class="username">Please enter your username</h2></a>
        </div>
    </div>
    <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
            </div>
    </div>
        <form method="POST" name="username" id="username">
            <div class="control-group">
                <div class="form-group floating-label-form-group-controls">
                    <label>User name</label>
                    <input type="text" class="form-control" placeholder="username" required data-validation-required>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success">
                <div class="form-group">
                <a href="ready.html" class="btn btn-primary" >Begin</a>
                </div>
            </div>
        </form>
{% endblock %}
