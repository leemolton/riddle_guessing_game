{% extends 'base.html' %} {% block content %}

    <!-- Main Content -->
        <div class="container">
                <div class="col-md-8 col-md-10 mx-auto">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
                </div>
                <div class="site-heading">
                     <h3>{{ riddle_question[index]["question"] }}</h3>
                     <form method="POST">
                </div>
                <div class="form-group button-submit">
                    <h2><input type ="text" name="answer" id="answer">
                    <button class="btn btn-primary btn-sm">Submit</button></h2>
                </div>
        </form>
        </div>
{% endblock %}
